<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boogle Search</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; background-color: #fff; }
        .search-container { margin-top: 100px; text-align: center; position: relative; width: 500px; }
        .logo { font-size: 60px; font-weight: bold; margin-bottom: 30px; color: #4285f4; }
        .search-box { width: 100%; padding: 12px 20px; font-size: 16px; border: 1px solid #dfe1e5; border-radius: 24px; outline: none; box-sizing: border-box; }
        .search-box:focus { box-shadow: 0 1px 6px rgba(32,33,36,.28); border-color: rgba(223,225,229,0); }
        .search-button { margin-top: 20px; background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; padding: 10px 20px; font-size: 14px; cursor: pointer; }
        
        /* ÁÜ±ÊêúÂçÄÂ°äÊ®£Âºè */
        .trending-section { margin-top: 40px; text-align: left; width: 100%; }
        .trending-title { font-size: 14px; color: #5f6368; font-weight: bold; margin-bottom: 10px; display: block; }
        .trending-tag { 
            display: inline-block; background: #fce8e6; color: #c5221f; 
            padding: 6px 12px; border-radius: 100px; margin: 5px 5px 0 0; 
            text-decoration: none; font-size: 14px; font-weight: bold;
        }
        .trending-tag:hover { background: #fad2cf; }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">Boogleüêª</div>
        
        <form action="/search" method="get" autocomplete="off">
            <input type="text" name="query" class="search-box" required placeholder="Search...">
            <input type="submit" value="Google Search" class="search-button">
        </form>
        
        <div class="trending-section" th:if="${trending != null}">
            <span class="trending-title">üî• Â§ßÂÆ∂ÊêúÁ¥¢‰∫ÜÁîöÈ∫ºÔºö</span>
            <a th:each="term : ${trending}" 
               th:href="@{/search(query=${term})}" 
               th:text="${term}" 
               class="trending-tag"></a>
        </div>
    </div>
</body>
</html>
