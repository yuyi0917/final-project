<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ebebeb;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-small {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            text-decoration: none;
        }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .results {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .result-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .result-url {
            color: #202124;
            font-size: 14px;
            margin-bottom: 2px;
        }
        .result-title {
            color: #1a0dab;
            font-size: 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-snippet {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
        }
        .result-score {
            color: #d93025;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .no-results {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
        .pagination {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .page-btn {
            padding: 8px 20px;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 100px;
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }
        .page-btn:hover {
            background: #f1f3f4;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo-small">Boogleüêª</a>
        <form action="/search" method="get" style="display: flex; align-items: center; width: 100%;">
            <input type="text" name="query" th:value="${query}" class="search-box">
            <button type="submit" class="search-button" style="margin-left: 10px;">Search</button>
        </form>
    </div>

    <div class="results">
        <div th:if="${results.empty}" class="no-results">
            <h2>Êâæ‰∏çÂà∞ÁµêÊûú</h2>
            <p>Ë´ãÂòóË©¶ÂÖ∂‰ªñÈóúÈçµÂ≠óÔºåÊàñÊ™¢Êü•ÊÇ®ÁöÑÁ∂≤Ë∑ØÈÄ£Á∑ö„ÄÇ</p>
        </div>
        
        <div th:each="result : ${results}" class="result-item">
            <div class="result-url" th:text="${result.url}"></div>
            <a th:href="${result.url}" th:text="${result.title}" class="result-title" target="_blank"></a>
            <div class="result-snippet" th:text="${result.snippet}"></div>
            <div class="result-score" th:text="'Boogle Score: ' + ${result.finalScore}"></div>
        </div>

        <div class="pagination" th:if="${!results.empty}">
            <a th:if="${currentStart > 1}" th:href="@{/search(query=${query}, start=${currentStart - 10})}" class="page-btn">‰∏ä‰∏ÄÈ†Å</a>
            <a th:href="@{/search(query=${query}, start=${currentStart + 10})}" class="page-btn">‰∏ã‰∏ÄÈ†Å</a>
        </div>
    </div>
</body>
</html>
