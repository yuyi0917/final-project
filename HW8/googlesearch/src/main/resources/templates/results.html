<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ebebeb;
        }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            margin-right: 10px;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            vertical-align: middle;
        }
        .results {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .result-item:hover {
            background-color: #f8f9fa;
        }
        .result-title {
            color: #1a0dab;
            font-size: 18px;
            text-decoration: none;
            margin-bottom: 5px;
            display: block;
        }
        .result-title:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #006621;
            font-size: 14px;
        }
        .no-results {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <form action="/search" method="get" style="display: flex; align-items: center;">
            <input type="text" name="query" th:value="${query}" class="search-box">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>

    <div class="results">
        <div th:if="${results.empty}" class="no-results">
            <h2>No results found</h2>
        </div>
        
        <div th:each="result : ${results}" class="result-item">
            <a th:href="${result.value}" th:text="${result.key}" class="result-title" target="_blank"></a>
            <div class="result-url" th:text="${result.value}"></div>
        </div>
    </div>
</body>
</html>
